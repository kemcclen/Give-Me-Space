<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSigns | Daily Horoscopes</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/nho7wjm.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JavaScript -->
    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <div class="page-container flex">

        <!-- Header -->
        <header class="header">
            <nav class="nav flex">
                    <!-- <h1>StarSigns</h1> -->
            </nav>
        </header>


        <!-- Form -->
        <div class="form-container">
            <img class="form__image" src="./assets/icons/horoscope.png" alt="Horoscope icon.">
            <form class="form flex" data-js="form">
                <div form__title>
                    <h2>Get your daily horoscope predictions!</h2>
                </div>
                <input class="form__name" type="text" placeholder="First name" data-js="user-name">
                <div data-js="error-message"></div>
                <small>Enter the month and date you were born below.</small>
                <div class="form__day">
                    <label for="day">Day: </label>
                    <select name="day" id="day" data-js="birth-day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="form__month">
                    <label for="month">Month: </label>
                    <select name="month" id="month" data-js="birth-month">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                    </select>
                </div>
                <button class="form__button button" type="submit">Submit</button>
            </form>
        </div>

        
        <div class="card-container display-none" data-js="card-container">
            <div>
                <p data-js="welcome-message"></p>
                <p data-js="star-sign"></p>
                <p data-js="about"></p>
                <p data-js="career"></p>
                <p data-js="compatibility"></p>
                <p data-js="date-range"></p>
                <p data-js="element"></p>
                <p data-js="health"></p>
                <p data-js="love"></p>
                <p data-js="relationship"></p>
                <p data-js="nature"></p>
                <p data-js="strengths"></p>
                <p data-js="weaknesses"></p>
                <p data-js="symbol"></p>
                <br>

                <p data-js="planet-info"></p>
            </div>
        </div>

        

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__content flex">
                <small class="footer_copyright">Â© 2023 StarSigns</small>
            </div>
        </footer>
    </div>
</body>
</html>
